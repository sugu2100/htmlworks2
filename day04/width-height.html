<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 만들기</title>
    <style>
        #box1{
            width: 400px;
            height: 100px;
            background-color: #00ff00;
            margin: 20px 40px; /*top right bottom left*/
            /* margin - 요소(객체)간 바깥 여백*/
        }
        #box2{
            width: 50%;  /*브라우저 창의 상대 크기임*/
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
