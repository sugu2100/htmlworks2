<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 관련 속성</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 30px;
            /* 상하 마진은 큰 마진쪽으로 적용됨 */
        }
        .box1{background-color: #f00;}
        .box2{background-color: #0f0;}
        .box3{background-color: #00f;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
