<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 크기 속성</title>
    <style>
        #headline{
            width: 1000px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        h1{
            width: 300px;
            height: 100px;
            margin: 0 auto;
            background-color: black;
            color: white;
            font-size: 3em;  /*1em - 기본크기 16px */
            text-align: center;
            line-height: 100px;  /* 2m도 가능, 세로 정렬 - 줄간격*/
        }
    </style>
</head>
<body>
    <div id="headline">
        <h1>HTML</h1>
    </div>
</body>
</html>
