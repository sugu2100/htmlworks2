<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>표 구조 정의</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td{
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>The thead, tbody, and tfoot elements</h1>
<table>
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot>
</table>
</body>
</html>
