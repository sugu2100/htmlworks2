<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결 선택자 - 자식 선택자</title>
    <style>
        body{
            background-color: #eee;
        }
        section{
            width: 600px;
            margin: 0 auto;
        }
        section p{ /*후손 선택자에 스타일 적용(공백으로 표시) */
            width: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            line-height: 2em;
        }
        section > p{color: blue;} /*자식 선택자에 스타일 적용('>' 사용)*/
    </style>
</head>
<body>
    <section>
        <h1>예약 방법 & 사용 요금</h1>
        <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.<br>
           전화(000-000-0000)로 문의 바랍니다.</p>
        <div>
            <p>가족실(2~4인) : 60,000원/일</p>
            <p>개인실(1인) : 25,000원/일</p>
        </div>
    </section>
</body>
</html>
