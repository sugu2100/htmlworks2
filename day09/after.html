<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자</title>
    <style>
       .goods{
           width: 600px; margin: 50px auto;
       }
       ul li{margin: 20px;}
       .goods ul .new::after{
           content: "NEW";
           background-color: #f00;
           color: #fff;
           margin: 0 7px;
           padding: 3px;
           font-size: 10px;
           border-radius: 2px;
       }
    </style>
</head>
<body>
  <div class="goods">
      <h2>상품 목록</h2>
      <ul>
          <li class="new">라면</li>
          <li>생수</li>
          <li>두부</li>
          <li class="new">커피</li>
      </ul>
  </div>  
</body>
</html>
