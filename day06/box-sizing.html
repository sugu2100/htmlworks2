<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing 속성</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            border: 2px solid #f00;
            margin: 10px;
            padding: 20px;
            display: inline-block;
        }
        #box1{
            box-sizing: content-box;
            /* 크기에서 패딩과 테두리 값이 별도로 추가 계산됨 */
        }
        #box2{
            box-sizing: border-box;
            /* 크기에서 패딩과 테두리 값이 포함됨 */
        }
    </style>
</head>
<body>
    <div id="box1">width=콘텐츠영역 + padding + border</div>
    <div id="box2">width=콘텐츠영역</div>
</body>
</html>
