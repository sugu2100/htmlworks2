<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 태그</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>배송 업무</legend>
            <textarea name="memo" cols="40" rows="4"
                      placeholder="배송시 요청사항을 적어주세요"></textarea>
            <!--textarea : 여러줄의 문자를 입력할때 사용하는 폼
                cols: 열의 글자수의 크기, rows: 화면에 보이는 줄의 크기 
                placeholder : 힌트 글-->
        </fieldset>
    </form>
</body>
</html>
